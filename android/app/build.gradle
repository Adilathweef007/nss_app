plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin' 
    id 'com.google.gms.google-services'
}

def flutterVersion = project.flutter ?: [:]

android {
    namespace "com.example.nss2"
    compileSdk flutterVersion.compileSdkVersion ?: 34
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    defaultConfig {
        applicationId "com.example.nss2"
        minSdk flutterVersion.minSdkVersion ?: 21
        targetSdk flutterVersion.targetSdkVersion ?: 34
        versionCode flutterVersion.versionCode ?: 1
        versionName flutterVersion.versionName ?: "1.0.0"
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    // Add this line to include the Play Core library
    implementation 'com.google.android.play:core:1.10.3'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
    // Keep any other dependencies you might have here
}

flutter {
    source "../.."
}